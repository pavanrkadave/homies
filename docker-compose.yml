version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: homies-postgres
    environment:
      POSTGRES_USER: homies_user
      POSTGRES_PASSWORD: homies_password
      POSTGRES_DB: homies_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U homies_user -d homies_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homies-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homies_app
    environment:
      SERVER_PORT: 3000
      APP_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: homies_user
      DB_PASSWORD: homies_password
      DB_NAME: homies_db
      DB_SSLMODE: disable
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homies-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  homies-network:
    driver: bridge